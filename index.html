<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="calculator.css"/>
	<title>Calculator</title>
</head>
<body>
	<div id="container" align="center">
		<input type="text" name="screen" id="screen" autofocus>
			<br>
		<div id="buttons">
		<table align="center">
			<tbody>
				<tr>
					<td><button id="1" class="num">1</button></td>
					<td><button id="2" class="num">2</button></td>
					<td><button id="3" class="num">3</button></td>
					<td><button id="divide">÷</button></td>
					<td><button id="undo">?</button></td>
					<td><button id="erase">C</button></td>
				</tr>
				<tr>
					<td><button id="4" class="num">4</button></td>
					<td><button id="5" class="num">5</button></td>
					<td><button id="6" class="num">6</button></td>
					<td><button id="times">×</button></td>
					<td><button id="openb">(</button></td>
					<td><button id="closeb">)</button></td>
				</tr>
				<tr>
					<td><button id="7" class="num">7</button></td>
					<td><button id="8" class="num">8</button></td>
					<td><button id="9" class="num">9</button></td>
					<td><button id="minus">-</button></td>
					<td><button id="sroot">√</button></td>
					<td><button id="exp">^</button></td>
				</tr>
				<tr>
					<td><button id="0" class="num">0</button></td>
					<td><button id="point">.</button></td>
					<td><button id="percent">%</button></td>
					<td><button id="plus">+</button></td>
					<td colspan="2"><button id="equal">=</button></td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
</body>
</html>
